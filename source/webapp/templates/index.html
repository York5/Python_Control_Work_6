{% extends 'base.html' %}
{% load staticfiles %}
{% block menu %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'index' %}">Home</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'review_add' %}">+ Add Review <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
{% endblock %}
{% block content %}
    <h1 class="main_header">Reviews</h1>
    <hr/>
    <div class="row justify-content-center">
        {% for review in reviews %}
            <div class="card border-dark mb-3 my_card" style="width: 18rem;">
                <div class="card-body d-flex flex-column" >
                    <h5 class="card-title">{{ review.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ review.email }}</h6>
                    <p class="card-text">{{ review.text }}</p>
                    <div class="card_links mt-auto row justify-content-center">
                        <a href="" class="">Edit</a>
                        <a href="" class="card-link">Delete</a>
                    </div>
    {#                <a href="{% url 'review_update' task.pk %}" class="">Edit</a>#}
    {#                <a href="{% url 'review_delete' task.pk %}" class="card-link">Delete</a>#}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
